<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>抽獎活動</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 0.3em 0;
    }
    button {
      padding: 1em 2em;
      font-size: 1.2em;
      margin-top: 1em;
    }
    #result {
      margin-top: 2em;
      font-size: 1.5em;
      color: #d60000;
    }
  </style>
</head>
<body>
  <h1>抽獎活動</h1>
  <h3>獎項清單</h3>
  <ul id="prize-list"></ul>

  <button onclick="drawPrize()">抽獎！</button>

  <div id="result"></div>

  <script>
    // 初始化獎項
    const prizes = [
      ...Array(120).fill('面紙'),
      ...Array(1).fill('專刊'),
      ...Array(20).fill('電子雞吊飾'),
      ...Array(2).fill('貼紙'),
      ...Array(5).fill('袋子')
    ];

    const prizeListEl = document.getElementById('prize-list');
    const resultEl = document.getElementById('result');

    // 顯示初始獎項列表
    const countMap = {};
    prizes.forEach(p => countMap[p] = (countMap[p] || 0) + 1);
    for (const [name, count] of Object.entries(countMap)) {
      const li = document.createElement('li');
      li.textContent = `${name} × ${count}`;
      prizeListEl.appendChild(li);
    }

    // 抽獎
    function drawPrize() {
      if (prizes.length === 0) {
        resultEl.textContent = '所有獎項都已抽完！';
        return;
      }
      const index = Math.floor(Math.random() * prizes.length);
      const prize = prizes.splice(index, 1)[0];
      resultEl.textContent = `恭喜你抽中：${prize}！`;
    }
  </script>
</body>
</html>
