<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>REBIRTH</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #0a0a0a;
      font-family:Impact;
    }
    h1 {
      color: #333;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 0.3em 0;
    }
    button {
      padding: 4.5em 4.5em;
      margin-top: 1em;
      cursor: pointer;
      border:0;
    
      color:0a0a0a;
    }
    
    .bbbb{
     padding: 4.5em 4.5em; background-image:url(https://images.plurk.com/4UB2CNUs0hf90itOxMoICZ.png);
 background-size:cover;
    }
    .xxxx{
        border-radius:50px;
    }
    
    #result-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      visibility: hidden;
    }
    #result-box {
      background-color: #c5c5c5;
      padding: 10em 10em;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
      font-size: 1.5em;
    }
    #result-box h2 {
      margin-bottom: 1em;
    }
    #close-btn {
      margin-top: 1em;
      font-size: 1em;
      padding: 0.5em 1.5em;
    }
  </style>
</head>
<body>
  <h1></h1>
  <h3></h3>
  <br><br><br>
  <div>
      <img src="https://images.plurk.com/5vhJ5HV6U6sz20yNZYIhde.png" width=80%>
  </div>
  
  <button onclick="drawPrize()" class="bbbb"></button>
  <ul id="prize-list"></ul>  

  <!-- 抽獎結果遮罩 -->
  <div id="result-overlay">
    <div id="result-box">
      <h2 id="result-text"></h2>
      <button id="close-btn" onclick="closeResult()" class="xxxx">X</button>
    </div>
  </div>

  <script>
    // 初始化獎項
    const prizes = [
      ...Array(120).fill('面紙'),
      ...Array(1).fill('專刊'),
      ...Array(20).fill('電子雞吊飾'),
      ...Array(2).fill('貼紙'),
      ...Array(5).fill('袋子')
    ];

    const prizeListEl = document.getElementById('prize-list');
    const resultTextEl = document.getElementById('result-text');
    const resultOverlayEl = document.getElementById('result-overlay');

    // 顯示獎項清單
    const countMap = {};
    prizes.forEach(p => countMap[p] = (countMap[p] || 0) + 1);
    for (const [name, count] of Object.entries(countMap)) {
      const li = document.createElement('li');
      li.textContent = `${name}`;
      prizeListEl.appendChild(li);
    }

    // 抽獎邏輯
    function drawPrize() {
      if (prizes.length === 0) {
        resultTextEl.textContent = '所有獎項都已抽完！';
      } else {
        const index = Math.floor(Math.random() * prizes.length);
        const prize = prizes.splice(index, 1)[0];
        resultTextEl.textContent = `！${prize}！`;
      }
      resultOverlayEl.style.visibility = 'visible';
    }

    function closeResult() {
      resultOverlayEl.style.visibility = 'hidden';
    }
  </script>
</body>
</html>
